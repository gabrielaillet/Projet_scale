<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous">
  <meta charset="utf-8"/>
  <title>Marked in the browser</title>
    {% import 'navBar.jinja2' as nav %}
</head>
<body style="background-color:#dee7e6;">
<header>
            {{ nav.renderNavBar(name,id) }}
</header>
<br>
<div class="container">
<form action="{{url_for("editTaf",name=name, TafCode=Taf.code)}}" method="post"}}>
    <div class="row">
        <div class="card">
            <br>
            {{ TafForm.hidden_tag() }}
        <div class="text-center"><strong>{{TafForm.name}}-{{TafForm.code}}</strong></div>
            <div class="card-body text-center">
                <div id="content">
                    {{ TafForm.description }}
                </div>
            </div>
        </div>
        <div class="container fixed-bottom mb-3">
         <div class="row justify-content-center">
         <div class="col-1">
                <input class="btn btn-outline-success" type="submit"  value = "Modifier">
            </div>
    </div>
</div>
  </div>
</div>
</form>
</body>
</html>
