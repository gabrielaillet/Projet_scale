
<html><head>
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="slider">
  <input type="range" class="slider-range" min="0" max="100" value="25">
  <div class="slider-thumb slider-thumb-left"></div>
  <div class="slider-thumb slider-thumb-right"></div>
</div>

<script>
const rangeSlider = document.querySelector('.range-slider');
const range = rangeSlider.querySelector('.range-slider__range');
const thumbLeft = rangeSlider.querySelector('.range-slider__thumb--left');
const thumbRight = rangeSlider.querySelector('.range-slider__thumb--right');

range.addEventListener('input', () => {
  const rangeValue = range.value;
  const rangeWidth = range.offsetWidth - thumbLeft.offsetWidth;
  const thumbLeftPosition = rangeValue * rangeWidth / (range.max - range.min);
  const thumbRightPosition = rangeWidth - thumbLeftPosition;
  thumbLeft.style.left = `${thumbLeftPosition}px`;
  thumbRight.style.right = `${thumbRightPosition}px`;
});
</script>
</body>
</html>
