<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous">
  <meta charset="utf-8"/>
  <title>Marked in the browser</title>
    {% import 'navBar.jinja2' as nav %}
</head>
<body style="background-color:#dee7e6;">
<header>
            {{ nav.renderNavBar(name,id) }}
</header>
<br>
<div class="container">
    <div class="row justify-content-center">
         <div class="col-1"> </div>
        <div class="col-8">
            <div class="card">
                <div class="text-center"><strong>{{Taf.name}}-{{Taf.code}}</strong></div>
                <div class="card-body">
                    <div id="content"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container fixed-bottom mb-3">
        {% if name=="Admin" %}
         <div class="row justify-content-center">
         <div class="col-1">

            <form action={{url_for("editTaf",name=name,TafCode=Taf.code)}}>
                <input class="btn btn-success" type="submit"  value = "Modifier">
            </form>
            </div>
            <div class="col-1">

            <form action={{url_for("supprimerTaf",name=name,TafCode=Taf.code)}}>
                <input class="btn btn-danger" type="submit"  value = "supprimer">
            </form>
            </div>
        {%  endif %}
    </div>
</div>
  <script id="myScript" data-text="{{Taf.description}}">
      var myScript = document.getElementById("myScript");
      console.log(myScript);
      var text = myScript.dataset.text;
    document.getElementById('content').innerHTML =
      marked.parse(text);
  </script>

</body>
</html>
