<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous">

    {% import 'navBar.jinja2' as nav %}
</head>
<body style="background-color:#dee7e6;">
<header>
            {{ nav.renderNavBar(name,id) }}
</header>
<div class="container">
    <div class="row">
        <table class="table table-bordered border-dark col-10">
                        <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Prénom</th>
                                <th>Intitulé</th>
                            </tr>
                        </thead>
                        <tbody >
                            {% for stage in Stages %}
                            <tr>
                                <td ><a class="link-dark taf" href="{{ url_for("showClientInfo",id=stage[0].student_id,name=name) }}">{{ stage[0].name }}</a></td>
                                <td >{{ stage[0].surname }}</td>
                                <td >{{ stage[1]}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
    </div>
</div>


</body>
</html>
